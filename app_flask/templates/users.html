<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Users </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='/css/styles.css')}}">
    </head>
    <body>
        <main class="container">
            <div class="title-container">
                <h1> Here Are Our Users </h1>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th> First Name </th>
                            <th> Last Name </th>
                            <th> Created At </th>
                            <th> Actions </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users_list: %}
                        <tr>
                            <td> {{user.first_name}} </td>
                            <td> {{user.last_name}} </td>
                            <td> {{user.created_at}} </td>
                            <td class="btn-dashrow">
                                <form method="GET" action="/show/user/{{user.id}}">
                                    <button class="actions-btn"> Show </button> 
                                </form>
                                <form method="GET" action="/edit/user/{{user.id}}">
                                    <button class="actions-btn"> Edit </button> 
                                </form>
                                <form method="POST" action="/delete/user/{{user.id}}">
                                    <button class="actions-btn"> Delete </button> 
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <form action="/" method="GET">
                <button> Add User </button>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    </body>
</html>
